    <script>
        var MusicBottom = document.getElementById("StartBotton");
        MusicBottom.addEventListener('click', StartVideo);

        function StartVideo (){
            
            let ElementVideoDrake = document.getElementById('videoDrake')
            ElementVideoDrake.muted = !ElementVideoDrake.muted

        }
        function Countdown() {
    
            var EndDate = new Date('July 01, 2024 00:00:00').getTime();
            var TodayDate = new Date().getTime();
            var difference = EndDate - TodayDate;
            var DaysLeft = Math.floor(difference / (1000 * 60 * 60 * 24));
            var HoursLeft = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var MinutesLeft = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            var SecondsLeft = Math.floor((difference % (1000 * 60)) / 1000);
            var Paragraph = document.getElementById("CountdownSpot");
            Paragraph.innerText = DaysLeft + "  |  " + HoursLeft + "  |  " + MinutesLeft + "  |  " + SecondsLeft;
            setTimeout(Countdown, 1000);
        }
        Countdown();

            



    </script>
