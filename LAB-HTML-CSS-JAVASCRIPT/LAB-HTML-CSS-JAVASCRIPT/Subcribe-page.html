<!DOCTYPE html>
<html>

<head>
    <title> DRAKE MUSIC STATION / NEWSLETTER </title>
    <meta charset="utf-8">
    <meta<meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Lab1-styling.css">
    <script src="./jQuery/jquery-3.7.1.min.js"></script>


</head>

<body>
    <div class="container-fluid">
        <div>
            <video id="videoDrake" class="BackgroundVideo" autoplay muted loop>
                <source src="./VIDEO-PHOTOS/Drake, Lil Wayne - Obsessed With You (Music Video).mp4" type="video/mp4">
            </video>
        </div>
    
        <div>
            <img src="./VIDEO-PHOTOS/sound-image.png" id="StartBotton">
        </div>
    
        <div>
            <h1> WEBSITE IS ALMOST READY
                <p> Our website is under construction. We'll be here soon with our new awesome.</p>
                <p style="margin-left: 30%;"> </br>
                    Subscribe to be notified.
                </p>
            </h1>
        </div>
        <div>
            <p id = "CountdownSpot"></p>
            <p class="Days">Days</p>
            <p class="Hours">Hours</p>
            <p class="Minutes">Minutes</p>
            <p class="Seconds">Seconds</p>

        </div>
        
        <div class="NewsLetter col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
            <form >
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-3">
                  <label for="Email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Email">
                  <div id="emailHelp" class="form-text">Subscribe now to ur NewsLetter</div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mb-3">
                  <label for="Password1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password1">
                </div>
                <button id="BottonNewsletter" type="submit" class="btn btn-primary">Subscribe</button>
              </form>

        </div>
    </div>

    <script>
        var MusicBottom = document.getElementById("StartBotton");
        MusicBottom.addEventListener('click', StartVideo);

        function StartVideo (){
            
            let ElementVideoDrake = document.getElementById('videoDrake')
            ElementVideoDrake.muted = !ElementVideoDrake.muted

        }
        function Countdown() {
    
            var EndDate = new Date('July 01, 2024 00:00:00').getTime();
            var TodayDate = new Date().getTime();
            var difference = EndDate - TodayDate;
            var DaysLeft = Math.floor(difference / (1000 * 60 * 60 * 24));
            var HoursLeft = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var MinutesLeft = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            var SecondsLeft = Math.floor((difference % (1000 * 60)) / 1000);
            var Paragraph = document.getElementById("CountdownSpot");
            Paragraph.innerText = DaysLeft + "  |  " + HoursLeft + "  |  " + MinutesLeft + "  |  " + SecondsLeft;
            setTimeout(Countdown, 1000);
        }
        Countdown();

        var botton = document.getElementById("BottonNewsletter")
        

        function AddUserNewsletter (EmailAdress, Pass) {

            this.UserEmail = EmailAdress;
            this.Code = Pass;
        }

       function AddUser (){
        var Email = document.getElementById("Email").value;
        var Password = document.getElementById("Password1").value;
        var NewUser = new AddUserNewsletter (Email,Password);
        alert ("the email has been submitted");
        console.log(NewUser);

       }
        botton.addEventListener("click" ,AddUser);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
