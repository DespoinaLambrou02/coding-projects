<!DOCTYPE html>
<html>

<head>
    <title> DRAKE MUSIC STATION / CONTACT US </title>
    <meta charset="utf-8">
    <meta<meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Lab1-styling.css">
    <script src="./jQuery/jquery-3.7.1.min.js"></script>


</head>

<body id="ContactBody">
    <div class="container-fluid">
        <form>
            <div class="row mb-4 mt-3">
                <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5 col-xxl-5">

                </div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4" >
                    <h1 id="ContactUsHeading"> CONTACT US </h1>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="NameForm" class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΟΝΟΜΑ</label>
                    <input type="text" class="form-control" id="NameForm">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="Birthday"  class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΧΡΟ. ΓΕΝΝΗΣΗΣ</label>
                    <input type="date" class="form-control" id="Birthday">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="LastName" class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΕΠΩΝΥΜΟ</label>
                    <input type="text" class="form-control" id="LastName">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="Sex"  class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΦΥΛΟ</label>
                    <select class="form-control" id="Sex">
                        <option value="Man">ΑΝΤΡΑΣ</option>
                        <option value="Woman">ΓΥΝΑΙΚΑ</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="Street" class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΟΔΟΣ</label>
                    <input type="text" class="form-control" id="Street">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay" id="MilitaryServiceDisplay">
                    <label for="MilitaryService"  class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΣΤΡ. ΥΠΟΧΡΕΩΣΕΙΣ</label>
                    <select class="form-control" id="MilitaryService">
                        <option>Ναι</option>
                        <option>Οχι</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="NumberForm" class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΑΡΙΘΜΟΣ</label>
                    <input type="text" class="form-control" id="NumberForm">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay" id="DateMilitaryServiceDisplay">
                    <label for="DateMilitaryService"  class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΕΤΟΣ ΑΠΟΛ. ΣΤΡΑΤΟΥ</label>
                    <input type="Date" class="form-control" id="DateMilitaryService">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="City" class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΠΟΛΗ</label>
                    <input type="text" class="form-control" id="City">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="CreditCard"  class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΠΙΣΤΩΤΙΚΕΣ ΚΑΡΤΕΣ</label>
                    <input type="text" class="form-control" id="CreditCard">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="Area" class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΠΕΡΙΟΧΗ</label>
                    <input type="text" class="form-control" id="Area">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="Loan"  class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΔΑΝΕΙΟ</label>
                    <input type="text" class="form-control" id="Loan">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="Marriage" class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΟΙΚ. ΚΑΤΑΣΤΑΣΗ</label>
                    <select class="form-control" id="Marriage">
                        <option> ΠΑΝΤΡΕΜΕΝΟΣ/Η</option>
                        <option> ΑΝΗΠΑΝΤΡΟΣ/Η</option>
                    </select>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="Education"  class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΑΠΟΦΟΙΤΟΣ</label>
                    <select class="form-control" id="Education">
                        <option>Γυμνάσιο</option>
                        <option>Λύκειο</option>
                        <option>ΤΕΛ</option>
                        <option>ΤΕΙ</option>
                        <option>ΑΕΙ</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <label for="YesOption" class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΤΕΚΝΑ</label>
                    <input type="radio" name="children" id="YesOption" value="Yes">Ναι
                    <input type="radio" style="margin-left: 3%;" name="children" id="NoOption" value="No">Οχι
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay">
                    <button id="Send" style="margin-left: 40vw;" type="button" class="btn btn-info">ΑΠΟΣΤΟΛΗ</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">

                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-4 FormDisplay" id="NumberOfClildrenControl">
                    <label for="NumberOfChildren" class="form-label col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2 col-xxl-2">ΑΡΙΘΜΟΣ ΤΕΚΝΩΝ</label>
                    <input type="number" class="form-control" id="NumberOfChildren">
                </div>
            </div>
       
         
       </form>
    </div>

    <script>

        $("document").ready(function(){

            $("#NumberOfClildrenControl").hide();

            $("#YesOption").click(function(){

                $("#NumberOfClildrenControl").show();

            });
             $("#NoOption").click(function(){

                $("#NumberOfClildrenControl").hide();

            });
            $("#Sex").change(function(){
                if ($("#Sex").val() == "Woman"){
                    $("#MilitaryServiceDisplay").hide();
                    $("#DateMilitaryServiceDisplay").hide();
                }else {
                    $("#MilitaryServiceDisplay").show();
                    $("#DateMilitaryServiceDisplay").show();

                }


            });
            $("#Send").click(function(){

                if ($("input[name='children']:checked").val() == "No"){
                    var ChildrenNum = 0
                }   else{
                    var ChildrenNum = $("#NumberOfChildren").val();
                }

                var CompleteMilitaryService;
                var DateCompleteMilitaryService

                if ($("#Sex").val() == "Woman"){
                     CompleteMilitaryService = "none";
                     DateCompleteMilitaryService = "none";
                 }else{
                    CompleteMilitaryService =  $("#MilitaryService").val();
                    DateCompleteMilitaryServiceyService = $("#DateMilitaryService").val();
                 }


                var NewFormRequest = {
                    name: $("#NameForm").val(),
                    lastname: $("#LastName").val(),
                    stret: $("#Street").val(),
                    phoneNumber: $("#NumberForm").val(),
                    city: $("#City").val(),
                    area : $("#Area").val(),
                    familyState: $("#Marriage").val(),
                    children: $("input[name='children']:checked").val(),
                    ChildrenNumber: ChildrenNum,
                    DateOfBirth: $("#Birthday").val(),
                    sex: $("#Sex").val(),
                    militaryService: CompleteMilitaryService,
                    dateMilitaryService: DateCompleteMilitaryServiceyService,
                    creditCard: $("#CreditCard").val(),
                    loan:  $("#Loan").val(),
                    education: $("#Education").val(),

                }
            })    
    })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
